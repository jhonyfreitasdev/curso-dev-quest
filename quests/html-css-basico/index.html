<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>

    <style>
        th, td{
            color: white;
            padding: 6px;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .cabecalho-moda {
            background-color: #bb86fc;
        }

        .cabecalho-casa{
            background-color: #00C4B4;
        }

        .dados-moda, .dados-casa{
            background-color: #424250;
        }

    </style>
</head>
<body>
    <h1>Tabela estilizada</h1>

    <h2>Moda</h2>
    <table>
        <tr class="cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="dados-moda">
            <td >Camiseta</td>
            <td >M</td>
            <td >R$ 49,00</td>
        </tr>
        <tr class="dados-moda">
            <td >Tênis</td>
            <td >42</td>
            <td >R$ 5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>
    <table>
        <tr class="cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="dados-casa">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="dados-casa">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
