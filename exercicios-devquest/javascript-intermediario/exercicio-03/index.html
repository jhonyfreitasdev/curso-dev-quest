<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 - Validação</title>

    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/global.css">
</head>

<body>
    <main class="container">
        <div class="informacoes">
            <h1 class="titulo">Ficou com dúvida? <br> nos mande uma mensagem!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form action="#" class="formulario">
            <input class="campos" type="text" name="nome" id="nome" value="" placeholder="Nome completo *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="campos" type="text" name="email" id="email" value="" placeholder="Email *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="campos " type="text" name="telefone" id="telefone" value="" placeholder="Telefone *">
            <p class="obrigatorio">campo obrigatório</p>

            <textarea class="campos" name="mensagem" id="mensagem" value="" cols="35" rows="6" placeholder="Mensagem *"></textarea>
            <p class="obrigatorio">campo obrigatório</p>

            <p>*campos obrigatórios</p>

            <button class="botao-formulario" id="btn-enviar">Enviar</button>
            
        </form>
    </main>

    <script src="src/js/validacao.js"></script>
</body>

</html>
